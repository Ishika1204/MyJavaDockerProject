name: DevSecOps CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Build with Maven
      run: mvn clean install
      working-directory: myapp

    - name: OWASP Dependency Check
      run: mvn org.owasp:dependency-check-maven:check
      working-directory: myapp

    - name: Docker Build
      run: docker build -t ishika1204/myjavadockerproject .

    - name: Docker Scan
      run: docker scan ishika1204/myjavadockerproject
